{% extends "master.html" %}
{% block title %}
Master Of Computer Applications
{% endblock %}
{% block content %}
<head>
    <script typr="text/javascript">
        function show_confirm()
        {
var r=confirm("Please! check given data");
if (r==true)
  {
  alert("confirm!");
  }
else
  {
  alert(" Canceled!");
  }
}

    </script>
</head>
<html lang="en">
<head>
<title>Batch Entry</title></head>
<body bgcolor="lavender">
    <h2 align="center">BATCH MASTER INSERT</h2>
    <h3 align="center">Please enter batch details</h3>
<form method="post" action="{% url 'process_batch_entry' %}" enctype="multipart/form-data" align="center">
{% csrf_token %}
{{ form.as_p }}
            <p align="center"><label for="batchno">BatchNO:</label>
            <input type="text" name="batchno" required><p>
            <p align="center"><label for="batchid">BatchID :</label>
            <input type="text" name="batchid" required></p>
           <p align="center"><a href="{% url 'smms' %}"><button type="button">HOME </button></a>&nbsp;&nbsp;&nbsp;&nbsp;
<button type="submit" onclick="show_confirm()" >SUBMIT</button>&nbsp;&nbsp;&nbsp;&nbsp;
<a href="{% url 'display_batch' %}"><button>CANCEL</button></a></p>
</form>

</body>
</html>
{% endblock %}
